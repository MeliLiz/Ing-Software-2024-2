<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ClonBuster: Registro renta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-dark">
    <nav class="navbar bg-body-tertiary bg-info">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1 text-black fuente-grande">ClonBuster</span>
        </div>
    </nav>

    <div class="container d-flex align-items-center justify-content-center">
        <div class="row">

            <div>
                <h1 class="text-white mt-5 text-center">Registro de renta</h1>
            </div>

            <form method="POST">
                <fieldset>


                    <div class="mb-3">
                        <label for="inputIdCliente" class="form-label mt-4 text-white">Id cliente</label>
                        <input type="number" class="form-control" id="inputIdCliente" name="inputIdCliente" placeholder="Id del cliente" min="1" required>
                        <div class="invalid-feedback">
                            Por favor, ingresa un id válido.
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="inputIdPeli" class="form-label mt-4 text-white">Id película</label>
                        <input type="number" class="form-control" id="inputIdPeli" name="inputIdPeli" placeholder="Id de la película" min="1" required>
                        <div class="invalid-feedback">
                            Por favor, ingresa un id válido.
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="inputFechaPrestamo" class="form-label mt-4 text-white">Fecha de Préstamo</label>
                        <input type="date" class="form-control" id="inputFechaPrestamo" name="inputFechaPrestamo" required>
                        <div class="invalid-feedback">
                            Por favor, selecciona una fecha válida.
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="inputDiasRenta" class="form-label mt-4 text-white">Dias de renta</label>
                        <input type="number" class="form-control" id="inputDiasRenta" name="inputDiasRenta" placeholder="Dias de renta" min="1" required>
                        <div class="invalid-feedback">
                            Por favor, ingresa un número de días válido.
                        </div>
                    </div>

                    <fieldset class="mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="devuelta" name="devuelta" checked="">
                            <label class="form-check-label text-white" for="devuelta">
                                Pelicula devuelta
                            </label>
                        </div>
                    </fieldset>

                    <div class="text-center">
                        <button type="submit" class="btn btn-info mb-5 mt-5">Registrar</button>
                    </div>

                </fieldset>
            </form>

        </div>
    </div>

    <!-- Agregar enlace a Bootstrap (JS) al final del body -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofGJotaY8iN+3zZJZ6Gg4IfCkR5Ffsh2J" crossorigin="anonymous"></script>

</body>
</html>
