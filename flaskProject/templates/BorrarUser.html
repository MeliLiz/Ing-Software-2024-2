<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ClonBuster: Borrar usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-dark">
    <nav class="navbar bg-body-tertiary bg-info">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1 text-black fuente-grande">ClonBuster</span>
        </div>
    </nav>

    <div class="container d-flex align-items-center justify-content-center">
        <div class="row">

            <div>
                <h1 class="text-white mt-5 text-center">Borrar usuario</h1>
            </div>

            <form method="POST">
                <fieldset>

                    <div class="mb-3">
                        <label for="idCliente" class="form-label mt-4 text-white">Id del usuario a borrar</label>
                        <input type="number" class="form-control" id="idCliente" name="idCliente" placeholder="Id del usuario" min="1" required>
                        <div class="invalid-feedback">
                            Por favor, ingresa un id v√°lido.
                        </div>
                    </div>

                    <div class="text-center">
                        <button type="submit" class="btn btn-info mb-5 mt-5">Borrar</button>
                    </div>

                </fieldset>
            </form>

        </div>
    </div>

    <!-- Agregar enlace a Bootstrap (JS) al final del body -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofGJotaY8iN+3zZJZ6Gg4IfCkR5Ffsh2J" crossorigin="anonymous"></script>

</body>
</html>
