<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ClonBuster</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="bootstrap.css">
    <link rel="stylesheet" href="Style/style.css">
</head>
<body class = "bg-dark">
    <nav class="navbar bg-body-tertiary bg-info">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1 text-black fuente-grande">ClonBuster</span>
        </div>
    </nav>

    <div class="container d-flex align-items-center justify-content-center">
        <div class="row">
            
                <form>
                    <fieldset>
                      <legend>Legend</legend>
                      <div class="row">
                        <label for="staticEmail" class="col-sm-2 col-form-label ">Email</label>
                        <div class="col-sm-10">
                          <input type="text" readonly="" class="form-control-plaintext" id="staticEmail" value="email@example.com">
                        </div>
                      </div>
                      <div>
                        <label for="exampleInputEmail1" class="form-label mt-4 text-white">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                      </div>
                      <div>
                        <label for="exampleInputPassword1" class="form-label mt-4 text-white">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" autocomplete="off">
                      </div>
                      <div>
                        <label for="exampleSelect1" class="form-label mt-4 text-white">Example select</label>
                        <select class="form-select" id="exampleSelect1">
                          <option>1</option>
                          <option>2</option>
                          <option>3</option>
                          <option>4</option>
                          <option>5</option>
                        </select>
                      </div>
                      <div>
                        <label for="exampleSelect1" class="form-label mt-4 text-white">Example disabled select</label>
                        <select class="form-select" id="exampleDisabledSelect1" disabled="">
                          <option>1</option>
                          <option>2</option>
                          <option>3</option>
                          <option>4</option>
                          <option>5</option>
                        </select>
                      </div>
                      <div>
                        <label for="exampleSelect2" class="form-label mt-4 text-white">Example multiple select</label>
                        <select multiple="" class="form-select" id="exampleSelect2">
                          <option>1</option>
                          <option>2</option>
                          <option>3</option>
                          <option>4</option>
                          <option>5</option>
                        </select>
                      </div>
                      <div>
                        <label for="exampleTextarea" class="form-label mt-4 text-white">Example textarea</label>
                        <textarea class="form-control" id="exampleTextarea" rows="3"></textarea>
                      </div>
                      <div>
                        <label for="formFile" class="form-label mt-4 text-white">Default file input example</label>
                        <input class="form-control" type="file" id="formFile">
                      </div>
                      <fieldset>
                        <legend class="mt-4">Radio buttons</legend>
                        <div class="form-check">
                          <input class="form-check-input" type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked="">
                          <label class="form-check-label text-white" for="optionsRadios1">
                            Option one is this and thatâ€”be sure to include why it's great
                          </label>
                        </div>
                        <div class="form-check">
                          <input class="form-check-input" type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
                          <label class="form-check-label text-white" for="optionsRadios2">
                            Option two can be something else and selecting it will deselect option one
                          </label>
                        </div>
                        <div class="form-check disabled">
                          <input class="form-check-input" type="radio" name="optionsRadios" id="optionsRadios3" value="option3" disabled="">
                          <label class="form-check-label text-white" for="optionsRadios3">
                            Option three is disabled
                          </label>
                        </div>
                      </fieldset>
                      <fieldset>
                        <legend class="mt-4">Checkboxes</legend>
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                          <label class="form-check-label text-white" for="flexCheckDefault">
                            Default checkbox
                          </label>
                        </div>
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked="">
                          <label class="form-check-label text-white" for="flexCheckChecked">
                            Checked checkbox
                          </label>
                        </div>
                      </fieldset>
                      <fieldset>
                        <legend class="mt-4">Switches</legend>
                        <div class="form-check form-switch">
                          <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
                          <label class="form-check-label text-white" for="flexSwitchCheckDefault">Default switch checkbox input</label>
                        </div>
                        <div class="form-check form-switch">
                          <input class="form-check-input text-white" type="checkbox" id="flexSwitchCheckChecked" checked="">
                          <label class="form-check-label text-white" for="flexSwitchCheckChecked">Checked switch checkbox input</label>
                        </div>
                      </fieldset>
                      <fieldset>
                        <legend class="mt-4">Ranges</legend>
                          <label for="customRange1" class="form-label text-white">Example range</label>
                          <input type="range" class="form-range text-white" id="customRange1">
                          <label for="disabledRange" class="form-label text-white">Disabled range</label>
                          <input type="range" class="form-range text-white" id="disabledRange" disabled="">
                          <label for="customRange3" class="form-label">Example range</label>
                          <input type="range" class="form-range text-white" min="0" max="5" step="0.5" id="customRange3">
                      </fieldset>
                      <button type="submit" class="btn btn-primary">Submit</button>
                    </fieldset>
                  </form>
            </div>
            
        </div>
    </div>
   
      
      
      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>  

      
</body>
</html>
