<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ClonBuster: Edit usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-dark">
    <nav class="navbar bg-body-tertiary bg-info">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1 text-black fuente-grande">ClonBuster</span>
        </div>
    </nav>

    <div class="container d-flex align-items-center justify-content-center">
        <div class="row">

            <div>
                <h1 class="text-white mt-5 text-center">Editar usuario</h1>
            </div>

            <form method="POST">
                <fieldset>

                    <div class="mb-3">
                        <label class="col-form-label mt-4 text-white" for="inputNombre">Nombre(s)</label>
                        <input type="text" class="form-control" value="{{nombre}}" id="inputNombre" name="inputNombre" pattern="[a-zA-ZáéíóúÁÉÍÓÚüÜñÑ]*" required>
                        <div class="invalid-feedback">
                            Por favor, ingresa tu nombre.
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="col-form-label mt-4 text-white" for="inputApellidoPaterno">Apellido paterno</label>
                        <input type="text" class="form-control" value="{{apellidoP}}" id="inputApellidoPaterno" name="inputApellidoPaterno" pattern="[a-zA-ZáéíóúÁÉÍÓÚüÜñÑ]*" required>
                        <div class="invalid-feedback">
                            Por favor, ingresa tu apellido paterno.
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="col-form-label mt-4 text-white" for="inputApellidoMaterno">Apellido materno</label>
                        <input type="text" class="form-control" value="{{apellidoM}}" id="inputApellidoMaterno" name="inputApellidoMaterno" pattern="[a-zA-ZáéíóúÁÉÍÓÚüÜñÑ]*">
                        <div class="invalid-feedback">
                            Por favor, ingresa tu apellido materno.
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="inputEmail" class="form-label mt-4 text-white">Email</label>
                        <input type="email" class="form-control" id="inputEmail" name="inputEmail" aria-describedby="emailHelp" value="{{email}}" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
                        <div class="invalid-feedback">
                            Por favor, ingresa un correo electrónico válido.
                        </div>
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label mt-4 text-white">Contraseña</label>
                        <input type="password" class="form-control" id="password" name="password" value="{{password}}" autocomplete="off" required>
                        <div class="invalid-feedback">
                            Por favor, ingresa una contraseña.
                        </div>
                    </div>

                    <fieldset class="mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="superuser" name="superuser" {% if superuser %}checked{% endif %}>
                            <label class="form-check-label text-white" for="superuser">
                                Superusuario
                            </label>
                        </div>
                    </fieldset>

                    <div class="text-center">
                        <button type="submit" class="btn btn-info mb-5">Editar</button>
                    </div>

                </fieldset>
            </form>

            <div>
                <a href="/" ><button class="btn btn-success mb-5">Regresar al inicio</button> </a>
            </div>

        </div>
    </div>

    <!-- Agregar enlace a Bootstrap (JS) al final del body -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofGJotaY8iN+3zZJZ6Gg4IfCkR5Ffsh2J" crossorigin="anonymous"></script>

</body>
</html>
