<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ClonBuster: Editar renta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-dark">
    <nav class="navbar bg-body-tertiary bg-info">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1 text-black fuente-grande">ClonBuster</span>
        </div>
    </nav>

    <div class="container d-flex align-items-center justify-content-center">
        <div class="row">

            <div>
                <h1 class="text-white mt-5 text-center">Editar estatus de renta</h1>
            </div>

            <form method="POST">
                <fieldset>


                    <div class="mb-3 mt-3">
                        <div class="text-center text-white">Id cliente: {{ usuario }}</div>
                    </div>

                    <div class="mb-3 mt-3">
                        <div class="text-center text-white">Id pelicula: {{ pelicula }}</div>
                    </div>

                    <div class="mb-3 mt-3">
                        <div class="text-center text-white">Fecha de préstamo: {{ fecha }}</div>
                    </div>

                    <div class="mb-3 mt-3">
                        <div class="text-center text-white">Días de préstamo: {{ dias }}</div>
                    </div>


                    <fieldset class="mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="devuelta" name="devuelta" {% if estatus %}checked{% endif %}>
                            <label class="form-check-label text-white" for="devuelta">
                                Pelicula devuelta
                            </label>
                        </div>
                    </fieldset>

                    <div class="text-center">
                        <button type="submit" class="btn btn-info mb-5 mt-5">Editar</button>
                    </div>

                </fieldset>
            </form>

            <div>
                <a href="/" ><button class="btn btn-success mb-5">Regresar al inicio</button> </a>
            </div>

        </div>
    </div>

    <!-- Agregar enlace a Bootstrap (JS) al final del body -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofGJotaY8iN+3zZJZ6Gg4IfCkR5Ffsh2J" crossorigin="anonymous"></script>

</body>
</html>
