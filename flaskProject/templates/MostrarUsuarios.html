<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ClonBuster: Editar pel√≠cula</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-dark">
    <nav class="navbar bg-body-tertiary bg-info">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1 text-black fuente-grande">ClonBuster</span>
        </div>
    </nav>

    <div class="container d-flex align-items-center justify-content-center">
        <div class="row">


            <div class="container mt-5 ">
                <h1 class="mb-4 text-white mt-5 text-center">Lista de Usuarios</h1>
                <table class="table table-striped table-dark">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Apellido Paterno</th>
                            <th>Apellido materno</th>
                            <th>Email</th>
                            <th>SuperUser</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for usuario in usuarios %}
                            <tr>
                                <td>{{ usuario.idUsuario }}</td>
                                <td>{{ usuario.nombre }}</td>
                                <td>{{ usuario.apPat }}</td>
                                <td>{{ usuario.apMat}}</td>
                                <td>{{ usuario.email}}</td>
                                <td>{{ usuario.superUser}}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>

            <div class="text-center mt-5">
                <a href="/" ><button type="submit" class="btn btn-info mb-5">Regresar al inicio</button> </a>
            </div>

        </div>
    </div>

    <!-- Agregar enlace a Bootstrap (JS) al final del body -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofGJotaY8iN+3zZJZ6Gg4IfCkR5Ffsh2J" crossorigin="anonymous"></script>

</body>
</html>
